name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v'

permissions:
  contents: write  # Required to create releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find and rename XPI
        id: xpi
        run: |
          # Find the built XPI (has user.machine suffix)
          XPI_SOURCE=$(ls xpi/zotero-llm-summarizer-${{ steps.version.outputs.VERSION }}.*.xpi 2>/dev/null | head -1)
          XPI_CLEAN="xpi/zotero-llm-summarizer-${{ steps.version.outputs.VERSION }}.xpi"
          cp "$XPI_SOURCE" "$XPI_CLEAN"
          echo "XPI_PATH=$XPI_CLEAN" >> $GITHUB_OUTPUT
          echo "XPI_NAME=zotero-llm-summarizer-${{ steps.version.outputs.VERSION }}.xpi" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          XPI_NAME="${{ steps.xpi.outputs.XPI_NAME }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          {
            echo "## What's Changed"
            echo ""

            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:"- %s" $PREV_TAG..HEAD --no-merges | grep -v "^- Release v" || echo "- Bug fixes and improvements"
            else
              git log --pretty=format:"- %s" -10 --no-merges | grep -v "^- Release v" || echo "- Initial release"
            fi

            echo ""
            echo ""
            echo "## Installation"
            echo ""
            echo "Download \`$XPI_NAME\` below and install in Zotero:"
            echo ""
            echo "**Tools → Add-ons → ⚙️ → Install Add-on From File**"
          } > /tmp/release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body_path: /tmp/release_notes.md
          files: ${{ steps.xpi.outputs.XPI_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
